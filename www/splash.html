<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/splash.css">
        <link rel="stylesheet" href="/static/css/nav.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main>
            <header class="header">
                <div class="wrapper">
                    <button type="button" class="nav-btn">
                        <span class="material-icons">
                            menu
                        </span>
                    </button>
                </div>
                <div class="wrapper">
                    <h1>
                        JSLearn
                    </h1>
                </div>
                <div class="wrapper">
                    <a href="/home">go to client area</a>
                </div>
            </header>
            <!-- #region nav -->
            <div class="nav-overlay" style="position: fixed; top: var(--header-height); left: 0;"></div>
            <div class="nav-panel" style="position: fixed; top: var(--header-height); left: 0;">
                <nav class="nav">
                    <div class="nav-link"><a href="/view/test" data-link>Nav Item 1</a></div>
                    <div class="nav-link"><a href="/view/test" data-link>Nav Item 2</a></div>
                    <div class="nav-link"><a href="/view/test" data-link>Nav Item 3</a></div>
                    <div class="nav-link"><a href="/view/test" data-link>Nav Item 4</a></div>
                    <div class="nav-link"><a href="/view/test" data-link>Nav Item 5</a></div>
                </nav>
            </div>
            <script>
                // setup navigation bar
                {
                    const navMenu = document.querySelector('.nav-panel');
                    const navOverlay = document.querySelector('.nav-overlay');
                    const navButton = document.querySelector('.nav-btn');
        
                    navButton.addEventListener("click", () => {
                        if (navMenu.classList.contains("nav-open")){
                            navMenu.classList.remove("nav-open");
                            navOverlay.classList.remove("nav-overlay-open");
                        } else {
                            navMenu.classList.add("nav-open");
                            navOverlay.classList.add("nav-overlay-open");
                        }
                    });
        
                    navOverlay.addEventListener("click", () => {
                        navMenu.classList.remove("nav-open");
                        navOverlay.classList.remove("nav-overlay-open");
                    });
                }
            </script>
            <!-- #endregion -->
            <section class="hero">
                hero
            </section>
            <div class="flex-container wrapper">
                <section class="content">
                    content
                </section>
                <aside class="sidebar">
                    sidebar
                </aside>
            </div>
            <footer class="footer">
                footer
            </footer>
        </main>
    </body>
</html>
