<link rel="stylesheet" href="/static/css/nav.css">
<div class="content">
    <div class="header" style="justify-content: start;">
        <button type="button" class="nav-btn">
            <span class="material-icons">
                menu
            </span>
        </button>
    </div>
    <div class="nav-overlay"></div>
    <nav class="nav">
        <a href="/view/test" class="nav-link" data-link>Nav Item 1</a>
        <a href="/view/test" class="nav-link" data-link>Nav Item 2</a>
        <a href="/view/test" class="nav-link" data-link>Nav Item 3</a>
        <a href="/view/test" class="nav-link" data-link>Nav Item 4</a>
        <a href="/view/test" class="nav-link" data-link>Nav Item 5</a>
    </nav>
    <script>
        // setup navigation bar
        {
            const navMenu = document.querySelector('.nav');
            const navOverlay = document.querySelector('.nav-overlay');
            const navButton = document.querySelector('.nav-btn');

            navButton.addEventListener("click", () => {
                navMenu.classList.add("nav-open");
                navOverlay.classList.add("nav-overlay-open");
            });

            navOverlay.addEventListener("click", () => {
                navMenu.classList.remove("nav-open");
                navOverlay.classList.remove("nav-overlay-open");
            });
        }
    </script>
</div>
