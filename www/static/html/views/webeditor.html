<!DOCTYPE html>
<html>
        <head>
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.css">
            </link>

            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
            </script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js">
            </script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js">
            </script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js">
            </script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js">
            </script>
            <style>
                #codeeditor {
                    height: 100vh;
                }
                .CodeMirror {
                    height: auto;
                }
            </style>
        </head>
        <body style="margin: 0; padding: 0; min-height: 100vh;">
            <div id="codeeditor"></div>
            <script type="text/javascript">
                var editor = CodeMirror(document.querySelector('#codeeditor'), {
                    lineNumbers: true,
                    tabSize: 2,
                    viewportMagin: 'infinty',
                    value: '<!DOCTYPE html>\n<html>\n   <body>\n        <p>test</p>\n   </body>\n</html>',
                    mode: 'htmlmixed'
                });
            </script>
        </body>
</html>
